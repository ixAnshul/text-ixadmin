name: CICD

on: 
  push:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: build docker image
        run: docker build -t anshulsingh141/text-ixadmin .
      - name: publish image to docker hub
        run: docker push anshulsingh141/text-ixadmin:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: sudo docker pull anshulsingh141/text-ixadmin:latest
      - name: Delete old container
        run: sudo docker rm -f text-ixadmin-container
      - name: Run docker container
        run: sudo docker run -d -p 8080:8080 --name springboot-example-container anshulsingh141/text-ixadmin


